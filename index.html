<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>

        <form class="form">
        <input class="input" type="text" placeholder="Введите название города">
        
        <button class="btn">Показать</button>
    </form>

    </header>

    <div class="card">
        <h2 class="card-city">London</h2>

        <div class="card-weather">
            <div class="card-value">11°C</div>

            <img class="card-img" src="./img/Облачно вставить.png" alt="weather">
        </div>
        
        
        
        <div class="card-description">Cloudly</div>

    </div>

    <footer class="footer">gashmarakanskiy</footer>
    
    
    <script src="./main.js"></script>
</body>
</html>
